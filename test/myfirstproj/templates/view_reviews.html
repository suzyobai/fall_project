<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
</head>
<body>
    <h1>All Reviews</h1>
    
    <!-- Form to add new reviews -->
    <form action="{% url 'view_reviews' %}" method="post"> #"{% url 'myfirstproj' %}
        {% csrf_token %}
        <input type="text" name="fruits" placeholder="Enter fruit name">
        <button type="submit">Add</button>
    </form>

    <!-- Display all reviews -->
    <h2>Reviews:</h2>
    <ul>
        {% for review in reviews %}
            <li>
                <strong>Title:</strong> {{ review.content_title.title }}<br>
                <strong>Description:</strong> {{ review.review_description }}<br>
                <strong>Rating:</strong> {{ review.rating }} stars
            </li>
        {% empty %}
            <li>No reviews available.</li>
        {% endfor %}
    </ul>

</body>
</html>
