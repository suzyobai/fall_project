{% extends 'main.html' %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    {% if movies %}
        <div class="content-items">
            {% for movie in movies %}
                <div class="content-item">
                    <a href="{% url 'review_form' movie.id %}">
                        <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
                        <div>{{ movie.title }}</div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No movies found matching your query.</p>
    {% endif %}
{% endblock %}
